<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ColorPicker</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        justify-content: center;
        display: flex;
        align-items: center;
        min-height: 100vh;
        background: rgb(192, 157, 157);
        color: black;
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <div class="card" style="width: 18rem">
      <div>
        <h1 id="colorPicker" style="text-align: center; margin: 10px 0px">
          COLOR PICKER
        </h1>
        <div class="card-body">
          <p
            id="displaycolor"
            class="card-img-top"
            style="height: 200px; border: 3px solid black; border-radius: 10px"
          ></p>
          <h3
            id="displayColorCode"
            style="text-align: center; margin-top: 10px"
            class="card-title"
          ></h3>
          <div>
            <label>Selected Color : </label>
            <input id="selectedColor" type="color" onchange="colorPicker()" />
          </div>
        </div>
      </div>
    </div>

    <script>
      var colorPicker = () => {
        let displayColor = document.getElementById("displaycolor");
        let displayColorCode = document.getElementById("displayColorCode");
        let selectedColor = document.getElementById("selectedColor").value;
        let colorPicker = document.getElementById("colorPicker");
        let bodyColor = document.getElementById("body");

        displayColorCode.innerHTML = selectedColor;
        displayColorCode.style.color = selectedColor;
        displayColor.style.backgroundColor = selectedColor;
        colorPicker.style.color = selectedColor;
      };
    </script>
  </body>
</html>
